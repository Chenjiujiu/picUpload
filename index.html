<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>图片上传</title>
	<link href="./favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" href="./bootstrap.min.css">
	<link rel="stylesheet" href="./index.css">
</head>
<body>
<header>
	<h1 class="text-primary text-center">图片上传V1.0</h1>
	<hr/>
</header>
<div class="container">
	<div class="select">
		<div class="token-button d-inline-block p-1" id="yun1">
			<input type="radio" name="serve" class="yun" value="pic1" id="serve1" checked>
			<label for="serve1" class="text-primary">服务器1</label>
		</div>
		<div class="token-button d-inline-block p-1" id="yun2">
			<input  type="radio" name="serve" class="yun" value="pic2" id="serve2">
			<label for="serve2" class="text-info">服务器2</label>
		</div>
		<div class="status d-inline-block">
			<div class="token-get">
				<div id="status-load" class="spinner-border spinner-border-sm text-warning " role="status">
					<span class="sr-only">Loading...</span>
				</div>
				<span class="text-warning token-mess">授权获取中...</span>
			</div>
			<div class="token-ok">
				<div id="status-ok" class="spinner-grow spinner-grow-sm text-success " role="status">
					<span class="sr-only">ok</span>
				</div>
				<span class="current-sever text-success token-mess"></span>
			</div>
			<div class="token-err">
				<div id="status-err" class="spinner-grow spinner-grow-sm text-danger " role="status">
					<span class="sr-only">err</span>
				</div>
				<span class="text-danger token-mess">获取授权失败</span>
			</div>
		</div>

	</div>
	<div class="ctrs">
		<input type="file" class="d-none" id="files" accept="image/png,image/jpeg,image/gif,image/jpg,image/webp" multiple="multiple">
		<label for="files" class="d-inline-block border border-1  border-secondary files font-weight-bold">+选择文件</label>
		<button id="control" class="btn btn-info text-white" >开始</button>
		<a  id="dow" class="btn btn-primary text-white btn-lg" >下载所有成功链接</a>

	</div>
	<div class="showbox">
		<table class="table">
			<thead>
			<tr>
				<th scope="col">文件名</th>
				<th scope="col">文件大小</th>
				<th scope="col">状态</th>
			</tr>
			</thead>
			<tbody class="upfiles" data-state="begin">
			</tbody>
		</table>
	</div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/qiniu-js/3.4.0/qiniu.min.js"></script>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
